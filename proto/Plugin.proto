syntax = "proto3";

import "Utils.proto";

package org.vocalsharp.vocalshaper.vsp4;

message PluginInfo {
    string id = 1;
    TrackType decoratorType = 2;
    bool addARA = 3;
}

message PluginState {
    bytes data = 1;
    uint32 midiChannel = 2;
    map<uint32, uint32> paramCCLinks = 3;
    bool midiOutput = 4;
    bool midiIntercept = 5;
}

message Plugin {
    PluginInfo info = 1;
    PluginState state = 2;
    bool bypassed = 3;
}
