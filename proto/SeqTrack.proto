syntax = "proto3";

import "Utils.proto";

package org.vocalsharp.vocalshaper.vsp4;

message SeqTrackInfo {
    string name = 1;
    fixed32 color = 2;
}

message SeqSourceInstance {
	uint32 index = 1;
	double startPos = 2;
	double endPos = 3;
	double length = 4;
	double offset = 5;
}

message SeqTrack {
	TrackType type = 1;
    SeqTrackInfo info = 2;
	bool bypassed = 3;

	repeated SeqSourceInstance sources = 4;
}
