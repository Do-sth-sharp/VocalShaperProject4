syntax = "proto3";

import "Plugin.proto";

package org.vocalsharp.vocalshaper.vsp4;

message Source {
	enum Type {
		AUDIO = 0;
		MIDI = 1;
	}

	Type type = 1;
	int32 id = 5;
	string path = 2;
	string name = 3;

	Plugin synthesizer = 4;
	uint32 synthDst = 6;
}

message SourceList {
	repeated Source sources = 1;
}
